<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Tabela</title>
    <style>
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        
        }
        td {
            border: 1px solid rgb(1, 34, 1);
            padding: 5px;
            text-align: center;     /* Alinhamento horizontal; left, center ou right */
            vertical-align: middle; /* Alinhamento vertical; top, middle ou bottom */
        }
    </style>
</head>
<body>
    <h1>Primeira Tabela</h1>
    <!-- 
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
            TABLE ROW= TR -> Linha de tabela
                TABLE HEADER= TH -> TÃ­tulo de tabela
                TABLE DATA= TD -> Dado de tabela
     -->
    <table>        
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
