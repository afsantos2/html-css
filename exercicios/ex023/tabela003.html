<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table {
            width: 300px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 5px 10px;
            text-align: center;            
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2"> B</td>
            
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            
            <td>H</td>
            <td>I</td>
        </tr>
        
    </table>
</body>
</html>
